{% extends 'base.html' %}

{% block content %}
    <!-- Bar Chart Example-->
    <div class="card mb-3">
        <div class="card-header">
            <i class="fas fa-chart-bar"></i>
              Bar Chart Example
        </div>
        <div class="card-body">
            <canvas id="myBarChart" width="100%" height="50" data-uri="{% url 'tweets-count' %}"></canvas>
        </div>
    </div>

    <!-- DataTables Example -->
    <div class="card mb-3">
        <div class="card-header">
            <i class="fas fa-table"></i>
              Data Table Example
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0" data-uri="{% url 'tweets-table' %}">
                </table>
            </div>
        </div>
    </div>
{% endblock content %}
